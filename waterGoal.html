<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Water Intake Goal</title>
</head>
<body>
    <h1>Calculate Your Water Intake Goal</h1>
    <form id="waterGoalForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <button onclick="window.location.href = 'index.html';">Back to home screen</button>
    <script src="waterGoal.js"></script>
</body>
</html>
