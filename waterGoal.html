<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Water Intake Goal</title>
    <link rel="stylesheet" href="waterGoal.css"/>
</head>
<body>
    <h1>Calculate Your Water Intake Goal</h1>
    <form id="waterGoalForm">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <h4>These calculations are based off of Penn Medicine (2015)<br>https://www.pennmedicine.org/updates/blogs/health-and-wellness/2015/may/how-much-water-do-you-need-each-day</h4>
    <button onclick="window.location.href = 'index.html';">Back to home screen</button>
    <script src="waterGoal.js"></script>
</body>
</html>
