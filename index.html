<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css"/>
    <!-- <script src = "yes.js"></script>-->
    <title>Water Consumption Tracker</title>
</head>
<body>
    <header>
        <h1>Water Consumption Tracker</h1>
    </header>
    <main>
        <div class="water-glass" id="waterGlass">
            <div class="water-level" id="waterLevel"></div>
        </div>
        <form id="waterForm">
            <label for="waterInput">Enter water intake (ml):</label>
            <input type="number" id="waterInput" name="waterInput" min="0" placeholder="Enter amount">
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
