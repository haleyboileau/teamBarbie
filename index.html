<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Water Consumption Tracker</title>
</head>
<body>
    <header>
        <h1>Water Consumption Tracker</h1>
    </header>
    <main>
        <form id="goalForm">
            <div class="input-group">
                <label for="waterGoal">Water intake goal (oz):</label>
                <input type="number" id="waterGoal" name="waterGoal" min="0" placeholder="Enter goal amount">
                <button type="submit" id="submitGoal">Submit</button>
            </div>
        </form>
        <label>Need help calculating your water intake goal?</label>
        <button onclick="window.location.href = 'waterGoal.html';">Calculate Water Intake Goal</button>
        <br><br>
        <div id="goalDisplay"></div>
        <div class="water-glass" id="waterGlass">
            <div class="water-level" id="waterLevel"></div>
        </div>
        <br>
        <form id="waterForm">
            <div class="input-group">
                <label for="waterInput">Add water (oz):</label>
                <input type="number" id="waterInput" name="waterInput" min="0" placeholder="Enter amount">
                <button type="submit" id="submitWater">Submit</button>
            </div>
            <button type="reset" id="reset">Reset</button>
        </form>
        <br>
        <div class = "button">
            <input type = "button" value = "Log In" class = "login" id = "login" onclick = "window.location.replace('login.html');">
            <!--<input type = "button" value = "nope" class = "no" id = "no" onclick = "enlargebutton()">-->
        </div>

        <div class = "button">
            <input type = "button" value = "Learn more" class = "info" id = "info" onclick = "window.location.replace('info.html');">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
